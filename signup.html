        <ul class="pure-menu-list">

</div>

    <div class="content">
        <br><br><h2 class="content-head is-center"><b>Sign up to add animal breeds from your agency to the database!</b></h2>
		<h3 class="is-center">Already a member? <a href="signin.html"><b>Sign In</b></a></h3>
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
			<div class="textC"><h1><b>Sign Up:</b></h1></div>
                <form class="pure-form pure-form-stacked">
                    <div class="formC"><fieldset>
						
                        <label for="name"><i class="fa fa-user-circle"></i> Name:</label>
                        <input id="name" type="text" placeholder="Full Name">


                        <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                        <input id="email" type="email" placeholder="Email">

                        <label for="password"><i class="fa fa-lock"></i> Password:</label>
                        <input id="password" type="password" placeholder="Password">
						
                        <button type="submit" class="pure-button">Sign Up</button>
                    </fieldset>
                </form>
				</div>
            </div>     
        </div>
    </div>
